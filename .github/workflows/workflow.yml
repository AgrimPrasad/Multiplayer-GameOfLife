name: multiplayer-game-of-life
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      STAGE_APP: stark-plains-46658
    steps:
      # Checks-out your git repo under $GITHUB_WORKSPACE directory on the test VM,
      # so your workflow can access it.
      - uses: actions/checkout@v2

      # Downloads and caches node version 10.x
      - uses: actions/setup-node@v1
        with:
          node-version: "10.x"

      # Installs dependencies in the local node_modules directory
      - run: npm install

      # Runs tests for the current version of the code
      - run: npm test

      # Login to Heroku Container Registry
      # HEROKU_API_KEY is a Github secret accessible only
      # to Github project collaborators for use.
      - name: login
        uses: actions/heroku@master
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        with:
          args: container:login

      # Build and push a docker image using the Dockerfile
      # to the Heroku Container Registry
      # using the STAGE_APP docker repository
      - name: push
        uses: actions/heroku@master
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        with:
          args: container:push -a $STAGE_APP web

      # Release latest STAGE app using the latest
      # STAGE container image
      # TODO: Don't run this step on feature branches later
      - name: release
        uses: actions/heroku@master
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          NODE_ENV: production
        with:
          args: container:release -a $STAGE_APP web
